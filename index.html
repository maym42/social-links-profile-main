<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="card">
    <div class="person">
      <div class="avatar"></div>
      <div>
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="linksList">
      <a class="btn" href="#">GitHub</a>
      <a class="btn" href="#">Frontend Mentor</a>
      <a class="btn" href="#">LinkedIn</a>
      <a class="btn" href="#">Twitter</a>
      <a class="btn" href="#">Instagram</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/maym42" target="_blank">Maayan</a>.
  </div>
</body>

</html>
